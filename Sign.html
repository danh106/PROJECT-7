<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="Sign/sign.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="web">
            <div class="frame">
                <div class="form">
                    <div class="icon__home">
                        <a href="index.html"><i class="form__login-sign-icon fa-solid fa-house"></i></a>
                    </div>
    
                    <div class="form__login">
                        <div class="form__login-sign">
                            <div class="form__login-sign-in">
                                <a href="login.html">Đăng nhập</a>
                            </div>
                            <div class="form__login-sign-up">
                                Đăng ký
                            </div>
                        </div>

                        <div class="form__login-input">
                            <div class="form__login-name">
                                <input type="text" class="form__login-input-form" name="" id="" placeholder="Tên đăng nhập">
                            </div>

                            <div class="form__login-name">
                                <input type="text" class="form__login-input-form" name="" id="" placeholder="Nhập emal / tên đăng nhập">
                            </div>

                            <div class="form__login-password">
                                <input type="password" class="form__login-input-form" name="" id="" placeholder="Mật khẩu">
                                <i class="form__login-input-icon fa-regular fa-eye-slash"></i>
                            </div>

                            <div class="form__login-password">
                                <input type="password" class="form__login-input-form" name="" id="" placeholder="Nhập lại mật khẩu">
                                <i class="form__login-input-icon fa-regular fa-eye-slash"></i>
                            </div>
                            
                            <div class="form__login-btn">
                                
                                <input class="form__login-btn-form" type="button" value="Đăng ký" >
                            </div>

                            

                            <div class="form__login-footer">
                                <div class="form__login-footer-checkbox">
                                    <div class="form__login-footer-text">Bạn đã có tài khoản?</div>
                                </div>
                                
                                <div class="form__login-footer-pass">
                                    <a href="index.html">Đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
